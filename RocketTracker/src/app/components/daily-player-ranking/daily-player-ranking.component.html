<div class="rankingContainer">
    <h3>{{chartTitle}}</h3>
    <p *ngIf="notRegisteredToDailyRanking()" (click)="registerForDailyRanking()"><button type="submit" mat-raised-button><mat-icon>person_add</mat-icon></button></p>


  <div *ngIf="rocketRanking && rocketRankingData; else loading">
    
    <ngx-charts-bar-vertical [view]="view" [legendTitle]="legendTitle" [scheme]="colorScheme"
      [results]="rocketRankingData" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
  </div>
  <div *ngIf="rocketRanking && isCurrentRanking && upVotes && downVotes">
    <app-voting-list [upvotes]="upVotes" [downvotes]="downVotes" [rocketRankingId]="rocketRanking.id" [rocketPlayersOfTheDay]="rocketRanking.players">
    </app-voting-list>
  </div>



  <ng-template #loading>
      <ng-container *ngIf="!error; else error">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>

      </ng-container>
  </ng-template>

  <ng-template #error>
    Kein Ranking zu diesem Datum gefunden.
  </ng-template>
</div>
