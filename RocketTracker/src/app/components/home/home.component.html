<mat-toolbar>Dashboard</mat-toolbar>

<div class="statistics-container">
  <mat-chip-list aria-label="Statistics">
    <mat-chip *ngIf="rocketPlayers; else loading" color="accent" selected>Registrierte Spieler:
      {{ (rocketPlayers | async)?.length }}</mat-chip>
  </mat-chip-list>
  <app-daily-player-ranking></app-daily-player-ranking>

</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
